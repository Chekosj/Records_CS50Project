<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/profile.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>RECORDS: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border" style="color: #5c5c5c;">
            <a href="/"><img src="/static/com.png" id="logo"/></a> <!--https://stackoverflow.com/questions/46718123/logo-wont-show-on-nav-bar-->
            <a class="navbar-brand" image src="/static/main.png" href="/"><span class="#5c5c5c;"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar" style="color: #5c5c5c;">

                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/create" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: bold">Make a Record</a></li>
                        <li class="nav-item"><a class="nav-link" href="/timeline" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: bold">Timeline</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: normal">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/login" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: bold">Make a Record</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: bold">Timeline</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: bold">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" style="color: #474646; font-family: Gill sans, sans-serif; font-weight: bold">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-dark border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
